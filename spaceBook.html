<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mets">
  <meta property="og:url" content="http://www.mets.co.kr">
  <meta property="og:description" content="Mets">
  <meta property="og:image" content="./public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="./public/img/icon/favicon.png">
  <title>Metworks|공유오피스</title>

  <script src="./public/js/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="./public/css/style.css">

  <style>
    #primary-menu>.gnb__item#menu--book>a {
      color: #212121;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="wrap" class="contents-page space-book">
    <div id="header"></div>

    <div id="main">
      <div class="wrapper">
        <section class="page-top">
          <div class="section__inner">
            <h3 class="page-title">예약하기</h3>
          </div>
        </section>

        <section class="page-content content--space-book">
          <div class="section__inner">
            <h4 class="section-title blind">예약하기</h4>
            <div class="section-content">
              <div class="section-content__inner">
                <div class="book--space-select">
                  <div class="space-info__wrap">
                    <!-- .space-select__wrap에서 선택한 공간의 사진과 정보가 노출됨 -->
                    <p class="space-info--image">
                      <img src="./" alt="">
                    </p>
                    <div class="space-info--text">
                      <span class="people-num">1~6인 이용</span>
                      <h5 class="space-name">Focus A 공간</h5>
                      <ul class="space-keyword__list">
                        <li class="space-keyword__item">회의공간</li>
                        <li class="space-keyword__item">집중형</li>
                        <li class="space-keyword__item"></li>
                      </ul>
                    </div>
                  </div>
                  <div class="space-select__wrap">
                    <!-- 원하는 룸을 선택하는 곳. 버튼으로 구성되어있지만 평면도로 맵핑할 예정 -->
                    <ul class="space-btn__list">
                      <li class="space-btn focus-a"><button>Focus A</button></li>
                      <li class="space-btn focus-b"><button>Focus B</button></li>
                      <li class="space-btn focus-c"><button>Focus C</button></li>
                      <li class="space-btn training-a"><button>Training A</button></li>
                      <li class="space-btn training-b"><button>Training B</button></li>
                      <li class="space-btn FGM"><button>FGM</button></li>
                      <li class="space-btn FDM"><button>FDM</button></li>
                      <li class="space-btn w-1"><button>w-1</button></li>
                      <li class="space-btn w-2"><button>w-2</button></li>
                      <li class="space-btn w-3"><button>w-3</button></li>
                      <li class="space-btn w-4"><button>w-4</button></li>
                      <li class="space-btn w-5"><button>w-5</button></li>
                      <li class="space-btn w-6"><button>w-6</button></li>
                      <li class="space-btn w-7"><button>w-7</button></li>
                      <li class="space-btn w-8"><button>w-8</button></li>
                      <li class="space-btn w-9"><button>w-9</button></li>
                      <li class="space-btn w-10"><button>w-10</button></li>
                      <li class="space-btn w-11"><button>w-11</button></li>
                      <li class="space-btn w-12"><button>w-12</button></li>
                      <li class="space-btn w-13"><button>w-13</button></li>
                      <li class="space-btn w-14"><button>w-14</button></li>
                      <li class="space-btn w-15"><button>w-15</button></li>
                    </ul>
                  </div>
                </div>

                <div class="book--info-select">

                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script src="./public/js/jquery-3.5.1.js"></script>
  <script src="./public/js/include.js"></script>
</body>

</html>
