<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mets">
  <meta property="og:url" content="http://www.mets.co.kr">
  <meta property="og:description" content="Mets">
  <meta property="og:image" content="./public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="./public/img/icon/favicon.png">
  <title>Metworks|공유오피스</title>

  <script src="./public/js/jquery-3.5.1.js"></script>

  <link rel="stylesheet" href="./public/css/style.css">

<body>
  <div id="wrap" class="intro-page">
    <div id="header"></div>

    <div id="main">
      <section class="page-top main-banner">
        <div class="section__inner">
          <h3 class="section-title blind">메인 배너</h3>
          <div class="section__content banner__container">
            <div class="banner__wrap">
              <li class="banner__item">
                <div class="banner__txt">
                  <span class="txt--strong">쾌적한 작업공간<br><strong>메트웍스</strong>에서 빌린다.</span>
                  <span class="txt--regular">지금 바로 메트웍스에서 최적의 공간을,<br>메트웍스와 최고의 효율을 만나보세요.</span>
                </div>
                <p class="banner__btn btn__wrap">
                  <button>메트웍스 공간 둘러보기</button>
                </p>
              </li>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="footer"></div>
  </div>

  <script src="./public/js/jquery-3.5.1.js"></script>
  <script src="./public/js/include.js"></script>
